spring:
  application:
    name: ltd-banking-sb
  datasource:
    url: jdbc:mysql://localhost:3306/banking_sb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: admin_banking_sb
    password: admin_banking_sb
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
#        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
---
server:
  port: 8080
---
management:
  endpoints:
    web:
      base-path: /public/actuator
      exposure:
        include: health
---
springdoc:
  api-docs:
    enabled: true
    path: /public/api-docs/
  swagger-ui:
    disable-swagger-default-url: true
    path: /public/swagger-ui.html
    operationsSorter: alpha
    tagsSorter: alpha